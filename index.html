<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>server en python</title>
</head>
<body>
     saludo <input type="text"
     name="txtNombre" id="txtNombre">
     <div id="dvSaludo"></div>

     <script>
        document.addEventListener("DOMContentLoaded", e=>{
            TextNombre.addEventListener("keyup", event=>{
                fetch("http://localhost:3000", {
                    method:"POST",
                    body: txtNombre.value
                }).then(resp=>resp.text()).then(resp=>{
                    dvSaludo.InnerHTML = resp;
                });
            });
        });
     </script>
</body>
</html>
